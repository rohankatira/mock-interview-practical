<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container border border-2 border-light bg">
        <div class="row d-flex justify-content-center mt-3 ">
            <div class="col-md-6">
                <form class="row">
                    <div class="row d-flex">
                        <div class="col-md-6">
                        <button type="submit" class="btn btn-primary text-center align-items-start"> !Try Again</button>
                    </div>
                    <div class="col-md-6">
                        <p class="text-center align-items-end fs-5">Enter number 1 to 20 </p>
                    </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6">
                            <p class="text-center fs-4 fw-bold">guess my number</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                         <div class="col-md-6">
                            <input type="text" readonly class="form form-control text-center">
                        </div>
                    </div>
                    
                    <div class="row d-flex justify-content-center">
                         <div class="col-md-6">
                            <label for="" class="form-label">Enter the Guess number</label>
                            <input type="text" readonly class=" form-control text-center">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center mt-3">
                        <div class="col-md-6">
                            <button class="btn btn-success " type="submit">submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
